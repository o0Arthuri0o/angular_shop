<div class="column gap-1 ">
    <!-- Products section -->
    <div class="row wrap gap-1 space-between">
        <app-product 
            *ngFor="let product of products" 
            [product]="product"
            (productOutput)="onProductOutput($event)"
        ></app-product>
    </div>

    <!-- Paginator -->
    <p-paginator 
        (onPageChange)="onPageChange($event)"
        [rows]="rows" 
        [totalRecords]="120" 
        [rowsPerPageOptions]="[5, 10, 20]">
    </p-paginator>
</div>
